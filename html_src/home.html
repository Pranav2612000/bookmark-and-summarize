<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
    body {
        color: #666;
        background: #f5f5f5;
        font-family: 'Roboto', sans-serif;
    }
    </style>
</head>

<body>
    <div class="row text-center">
        <br>
        <h2 style="color:#5C5C5C;">Mark and Go!!</h2>
    </div>
    <br><br><br><br>
    <form class="form-horizontal" method="POST">
        <div class="form-group">
            <label class="col-md-4 control-label">URL : </label>
            <div class="col-md-4">
                <input id="link" name="URL" placeholder="Bookmark URL" class="form-control input-md" type="text">
            </div>
        </div>
        <br><br>
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-1">
                <button type="submit" name="Add_Bookmark" id="add_bookmark" class="btn btn-success">Add Bookmark</button>
            </div>
            <div class="col-md-3">
                <a href="Bookmarks" name="Show_Bookmarks" id="show_bookmarks" class="btn btn-success">Show Bookmarks</a>
            </div>
            <div class="col-md-3">
                <a href="/" name="Logout" id="logout" class="btn btn-primary">Logout</a>
            </div>
        </div>
    </form>
</body>
</html>

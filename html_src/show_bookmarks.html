<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
    body {
        color: #666;
        background: #f5f5f5;
        font-family: 'Roboto', sans-serif;
    }
</style>
</head>
<body>
    <form method="POST">
        <div class="row text-center">
            <br>
            <p class="text-right"><a href="/Home"><button name="Back" value = "Back to Home" class="btn btn-primary btn-lg">Back to Home</button></a>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</a></p>
            <h2 style="color:#5C5C5C;">Your Bookmarks</h2>
        </div>
        <br><br>
        <div class="container">
            <div class="table-wrapper">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th><h4><center>URL</center></h4></th>
                            <th><h4><center>Summary</center></h4></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in details %}
                        <tr>
                            <td>
                                <h4><a href = {{ row.0 }}>{{ row.0 }}</a></h4>
                            </td>
                            <td>
                                <h4>{{ row.1 }}</h4>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div><br>
    </form>
</body>
</html>
